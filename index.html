<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("button").click(function(){
$("div").animate({
left: '250px', height: '+=150px', width: '+=150px' });
});
});
</script>
<style>
    button{
        border: none;
        padding: 30px;
        height: 25px;
        width: 200px;
        background-color: rgb(225, 59, 59);
        text-align: center;
        border-radius: 7px;
    }
    body{
        color: darkgreen;
        font-size: 50px;
    }
</style>
</head>
<center>
<body>
    To view some animation <br>
<button>click here</button>
<div style="background:#0f9ed2;height:100px;width:100px;position:absolute;"></div>

</body>
</center>
</html>
